<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Fixus IT Consulting</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
        </label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html" class="active">Contact Us</a></li>
            </ul>
        </nav>

    <!-- Main content -->
    <main>

        <section class="trouble-img">
            <div>
                <h1 class="h1-contact">What can we Fix for you?</h1>
            </div>
            <div class="trouble">
            <form action="thanks.html" method="POST" target="response-frame">
                <div class="contact-form">
                    <label class="contact-label" for="name"></i>Name:</label>
                    <input class="contact-input" type="text" id="name" required>
                    
                </div>
                <div class="contact-form">
                    <label class="contact-label" for="number"></i>Phone No:</label>
                    <input class="contact-input" type="text" id="number" required>
                    
                </div>
                <div class="contact-form">
                    <label class="contact-label" for="email"></i>Email Id:</label>
                    <input class="contact-input" type="email" id="email" required>
                    
                </div>
                <div class="contact-form">
                    <label class="contact-label" for="message"></i>What can we do for you?:</label>
                    <textarea class="contact-text" id="message" rows="8"></textarea>
                    
                </div>
                <button class="contact-button" type="submit">Submit, and we will contact you!</button>

                

            </form>
        </div>
       
            
        </section>
          
    </main>
